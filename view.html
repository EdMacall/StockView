<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<title></title>
</head>
<body style="background-color: black">
  <div class="container" style="border: 5px solid red;">
    <div class="row">
      <div class="btn btn-primary btn-success" id="hourly">1H <span class="glyphicon glyphicon-time"></span></div>
      <div class="btn btn-primary btn-success" id="LastDay">1D <span class="glyphicon glyphicon-time"></span></div>
      <div class="btn btn-primary btn-success" id="Lastmonth">1M <span class="glyphicon glyphicon-time"></span></div>
      <div class="btn btn-primary btn-success" id="Lastyear">1Y <span class="glyphicon glyphicon-time"></span></div>
    </div>
    <div class="row">
      <div class="col-sm-9">
        <div id="chart_div"  style="border: 5px solid green;"></div>
      </div>
      <div class="col-sm-3">
        <div class="panel panel-default" style="margin-top: 30%; text-align: center;">
          <div class="panel-body">
            <div id="summary" style="font-size: 40px"><span id="summary_icon" class="glyphicon glyphicon-arrow-up" style="color: green"></span></div>
            <!-- glyphicon glyphicon-arrow-down -->
            <div id="summaryTime" > during last hour </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <!-- <script type="text/javascript" src = 'jscharts.js'></script> -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="http://momentjs.com/downloads/moment-with-locales.js"></script>
  <script src="http://momentjs.com/downloads/moment-timezone-with-data.js"></script>

</body>
</html>
